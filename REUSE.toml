# GPL-3.0-or-later for the main source code and assets.
[[annotations]]
path = [
    "assets/**/*",
    "cmake/*",
    "pkg/**/*",
    "README.md",
    "src/**/*.ui",
    "src/app/resources/browser/*.html",
    "src/app/resources/browser/assets/css/highlight.css",
    "src/app/resources/icons/**/*",
    "src/app/resources/zeal.*",
    "src/app/zeal.qrc",

